<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Payment Crazy Developer</title>
    <style>
        /* Loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container {
            text-align: center;
            margin: 20px 0;
        }

        .qr-container {
            text-align: center;
        }

        .qr-code img {
            display: block;
            max-width: 200px;
            margin: 0 auto;
        }

        .copy-button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }

        .copy-button:active {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- QR Section -->
        <div class="qr-container">
            <div class="loading-container" id="loading">
                <div class="spinner"></div>
                <p>Loading QR Code...</p>
            </div>
            <div class="qr-code"> 
                <img id="qr-image" src="https://envs.sh/VY.jpg" alt="UPI QR Code" onload="hideLoading()" onerror="qrLoadError()">
            </div>
            <div class="payment-info">
                <p id="qr-text">Scan the QR code or use the following method</p>
                <div class="upi-id-content">
                    <strong id="payment-id">crazydeveloperr@ybl</strong>
                    <button id="payment-button" class="copy-button">Copy</button>
                    <lottie-player 
                        id="upi-animation"
                        src="https://lottie.host/2b51d7af-7099-49f5-93df-f8190dde11bb/WU9eejAueC.json"
                        background="#FFFFFF"
                        speed="1.5"
                        loop
                        autoplay
                        direction="1"
                        mode="normal" 
                        class="upi-icon"
                    ></lottie-player>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paymentId = document.getElementById("payment-id");
            const paymentButton = document.getElementById("payment-button");

            function copyUpiId() {
                const tempInput = document.createElement("input");
                tempInput.value = paymentId.textContent;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);
                paymentButton.textContent = "Copied!";
                setTimeout(function () {
                    paymentButton.textContent = "Copy";
                }, 2500);
            }

            paymentButton.addEventListener("click", copyUpiId);

            document.addEventListener("contextmenu", function (event) {
                event.preventDefault();
            });
        });

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }

        function qrLoadError() {
            document.getElementById("loading").innerHTML = "<p style='color: red;'>Failed to load QR Code</p>";
        }

        (function() {
            const message = String.fromCharCode(77, 97, 100, 101, 32, 119, 105, 116, 104, 32, 128149, 32, 98, 121, 32, 73, 110, 117, 108, 117, 116, 101);
            console.log(message);
        })();
    </script>
</body>
</html>
